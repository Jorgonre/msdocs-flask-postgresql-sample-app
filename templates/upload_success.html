{% extends "base.html" %}
{% block title %}Upload Success{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        body {
            background-color: #f0f0f0;
        }
        .centered-container {
            margin-top: 10vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .alert {
            width: 100%;
            max-width: 600px;
        }
        .btn-group {
            margin-top: 2rem;
        }
    </style>
{% endblock %}

{% block content %}
<div class="centered-container">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Image uploaded successfully!</h4>
        <p>Uploaded at: {{ upload_time }}</p>
    </div>

    <div class="btn-group">
        <a href="{{ url_for('index') }}" class="btn btn-primary mx-2">Go to Home</a>
        <a href="{{ url_for('create_image') }}" class="btn btn-secondary mx-2">Upload Another</a>
    </div>
</div>
{% endblock %}
