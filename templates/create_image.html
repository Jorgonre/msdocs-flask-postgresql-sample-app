{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
    </style>
{% endblock %}
{% block content %}
    <h1>Upload an Image</h1>

    <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" required>
        </div>

        <div class="mb-3">
            <label for="red_pixels" class="form-label">Red Pixels</label>
            <input type="text" class="form-control" id="red_pixels" name="red_pixels" required>
        </div>

        <div class="mb-3">
            <label for="green_pixels" class="form-label">Green Pixels</label>
            <input type="text" class="form-control" id="green_pixels" name="green_pixels" required>
        </div>

        <div class="mb-3">
            <label for="blue_pixels" class="form-label">Blue Pixels</label>
            <input type="text" class="form-control" id="blue_pixels" name="blue_pixels" required>
        </div>
    
        <div class="mb-3">
            <label for="image_file" class="form-label">Choose an image to upload</label>
            <input type="file" class="form-control" id="image_file" name="image_file" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Upload Image</button>
    </form>
    
{% endblock %}
